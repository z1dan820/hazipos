<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - HaziPos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-950 text-white font-[Inter] min-h-screen p-6">

    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-2xl font-bold">HaziPos <span class="text-blue-500">Dashboard</span></h1>
            <p class="text-gray-500 text-sm" id="userWelcome">...</p>
        </div>
        <button onclick="logout()" class="text-red-400 text-sm border border-red-900 px-3 py-1 rounded-lg hover:bg-red-900/20">Logout</button>
    </div>

    <div class="grid grid-cols-2 gap-4">
        
        <a href="/cashier.html" class="col-span-2 bg-gradient-to-r from-blue-600 to-indigo-600 p-6 rounded-2xl shadow-lg shadow-blue-600/20 flex items-center justify-between hover:scale-[1.02] transition-transform">
            <div>
                <h3 class="text-xl font-bold text-white">Kasir / Transaksi</h3>
                <p class="text-blue-200 text-xs mt-1">Mulai jualan sekarang</p>
            </div>
            <div class="text-4xl">ðŸ›’</div>
        </a>

        <a href="/products.html" id="btnProduk" class="bg-gray-900 border border-gray-800 p-5 rounded-2xl hover:border-blue-500 transition-colors hidden">
            <div class="text-3xl mb-2">ðŸ“¦</div>
            <h3 class="font-bold text-gray-300">Produk</h3>
            <p class="text-gray-600 text-[10px]">Atur stok & harga</p>
        </a>

        <a href="/reports.html" id="btnLaporan" class="bg-gray-900 border border-gray-800 p-5 rounded-2xl hover:border-purple-500 transition-colors hidden">
            <div class="text-3xl mb-2">ðŸ“ˆ</div>
            <h3 class="font-bold text-gray-300">Laporan</h3>
            <p class="text-gray-600 text-[10px]">Cek untung rugi</p>
        </a>

        <a href="/settings.html" id="btnSettings" class="bg-gray-900 border border-gray-800 p-5 rounded-2xl hover:border-green-500 transition-colors hidden">
            <div class="text-3xl mb-2">ðŸ‘¥</div>
            <h3 class="font-bold text-gray-300">Settings</h3>
            <p class="text-gray-600 text-[10px]">Pengaturan Toko</p>
        </a>

    </div>

    <script>
        // Cek Login
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = '/';

        document.getElementById('userWelcome').innerText = `Halo, ${user.username} (${user.role})`;

        // LOGIKA PERBAIKAN: Tampilkan Menu Admin (Produk, Laporan, Settings)
        if(user.role === 'admin') {
            document.getElementById('btnProduk').classList.remove('hidden');
            document.getElementById('btnLaporan').classList.remove('hidden');
            
            // Perbaikan: Hapus class hidden pada tombol settings khusus admin
            document.getElementById('btnSettings').classList.remove('hidden'); 
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/';
        }
    </script>
</body>
</html>
