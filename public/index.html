<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - HaziPos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Animasi Background Bergerak Halus */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .anim-float { animation: float 6s ease-in-out infinite; }
    </style>
</head>
<body class="bg-gray-950 text-white h-screen flex items-center justify-center overflow-hidden relative">

    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 anim-float"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 anim-float" style="animation-delay: 2s;"></div>

    <div class="z-10 w-full max-w-sm p-8 bg-gray-900/60 backdrop-blur-xl border border-gray-800 rounded-3xl shadow-2xl relative">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500 tracking-tighter">
                HaziPos
            </h1>
            <p class="text-gray-500 text-xs mt-2 tracking-wide uppercase">Universal Point of Sales</p>
        </div>

        <form id="loginForm" class="space-y-5">
            <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-500 group-focus-within:text-blue-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <input type="text" id="username" class="w-full bg-gray-800/50 border border-gray-700 text-white text-sm rounded-xl block pl-12 p-3.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all placeholder-gray-500" placeholder="Username" required autocomplete="off">
            </div>

            <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-500 group-focus-within:text-purple-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <input type="password" id="password" class="w-full bg-gray-800/50 border border-gray-700 text-white text-sm rounded-xl block pl-12 p-3.5 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all placeholder-gray-500" placeholder="Password" required>
            </div>

            <div id="errorMsg" class="hidden text-red-400 text-xs text-center bg-red-900/20 py-2 rounded-lg border border-red-900/50">
                Username atau password salah!
            </div>

            <button type="submit" id="btnSubmit" class="w-full text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 focus:ring-4 focus:ring-blue-800 font-medium rounded-xl text-sm px-5 py-4 text-center shadow-lg shadow-blue-500/30 transform transition active:scale-95">
                Masuk Aplikasi
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-gray-600 text-[10px]">Version 1.0.0 &bull; Local Server</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const btnSubmit = document.getElementById('btnSubmit');

        // Cek apakah sudah login? Kalau ya, lempar ke dashboard
        if(localStorage.getItem('user')) {
            window.location.href = '/dashboard.html';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Efek Loading pada tombol
            const originalText = btnSubmit.innerText;
            btnSubmit.innerText = "Memproses...";
            btnSubmit.disabled = true;
            errorMsg.classList.add('hidden');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // Simpan data user di memori browser
                    localStorage.setItem('user', JSON.stringify(data.user));
                    // Redirect ke dashboard
                    window.location.href = '/dashboard.html';
                } else {
                    throw new Error(data.error || 'Login gagal');
                }
            } catch (err) {
                errorMsg.innerText = "âŒ " + err.message;
                errorMsg.classList.remove('hidden');
                
                // Shake Animation
                const card = document.querySelector('.max-w-sm');
                card.classList.add('animate-pulse');
                setTimeout(() => card.classList.remove('animate-pulse'), 500);

                btnSubmit.innerText = originalText;
                btnSubmit.disabled = false;
            }
        });
    </script>
</body>
</html>
